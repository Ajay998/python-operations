
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Signup</title>
</head>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 25vw;
    }

    h1, p {
      text-align: center;
    }

    input {
      margin: 0.25em 0em 1em 0em;
      outline: none;
      padding: 0.5em;
      border: none;
      background-color: rgb(225, 225, 225);
      border-radius: 0.25em;
      color: black;
    }

    /* styles for button */
    button {
      padding: 0.75em;
      border: none;
      outline: none;
      background-color: rgb(68, 18, 232);
      color: white;
      border-radius: 0.25em;
    }

    /* hover functionality for button */
    button:hover {
      cursor: pointer;
      background-color: rgb(41, 4, 164);
    }
</style>

<body>
 <form action="/signup" method="post">
     {% csrf_token %}
      <div class="container">
        <h1>Register</h1>
        <p>Kindly fill in this form to register.</p>
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message | safe }}
            </div>
        {% endfor %}
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          id="username"
          required
        />
        <label for="fname"><b>First name</b></label>
        <input
          type="text"
          placeholder="Enter firstname"
          name="fname"
          id="fname"
          required
        />
        <label for="lname"><b>Last name</b></label>
        <input
          type="text"
          placeholder="Enter lastname"
          name="lname"
          id="lname"
          required
        />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <label for="pass1"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pass1"
          id="pass1"
          required
        />
        <label for="pass2"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="pass2"
          id="pass2"
          required
        />
        <button type="submit">Register</button>
      </div>
      <div>
        <p>Already have an account? <a href="/signin">Log in</a>.</p>
      </div>
    </form>
</body>
</html>
