{%load static%}

<link rel="stylesheet" href="{% static 'main/css/style.css' %}">

<div class="uploadform">
    <form class="upload">
        <label for="musicname">Music Name</label>
        <input type="text" id="musicname"><br><br>
        <label for="description">Description</label>
        <input type="text" id="description"><br><br>
        <label for="artist">Artist</label><br>
        <input type="text" id="artist"><br><br>
        <label for="musicphoto">Photo</label>
        <input type="file" id="musicphoto"><br><br>
        <label for="musicfile">File</label>
        <input type="file" id="musicfile"><br><br>
        <input type="submit" id="submit" value="Upload">
    </form>
</div>
