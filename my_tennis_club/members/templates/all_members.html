
<!--Master html extends-->

{% extends "master.html" %}
{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
  <h1>Members</h1>
  <ul>
    {% for x in mymembers %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
  {% if greetings == 1 %}
    <h1>Welcome</h1>
  {% else %}
    <h1>Bye</h1>
  {% endif %}

  {% endblock %}
